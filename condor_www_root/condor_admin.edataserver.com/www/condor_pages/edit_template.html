<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Edit Template</title>
<link href="css/main.css" rel="stylesheet" type="text/css" />
</head>
<body>
<form action="" enctype="multipart/form-data">
  <table cellpadding="2" cellspacing="0" border="0" class="text">
    <tr>
      <td class="bold">Template Name</td>
    </tr>
    <tr>
      <td><textarea name="" cols="50" rows="10"></textarea></td>
    </tr>
    <tr>
      <td valign="top" align="center"><input name="preview" type="image" src="image/preview.gif" border="0" width="60" height="15"/>&nbsp;&nbsp;<input name="save" type="image" src="image/save_text.gif" width="47" height="15" border="0" />&nbsp;&nbsp;<input name="" type="image" src="image/cancel_text.gif" width="57" height="15" border="0" /></td>
    </tr>
  </table>
</form>
</body>
</html>
