<div id="wf-@@template_css@@-title" class="@@template_css@@-title">
	Contact Us
</div>
<div id="wf-@@template_css@@-copy" class="@@template_css@@-copy">
<form name="contact" method="POST" action="@@URL_ROOT@@">
	<input type="hidden" name="page" value="info_contactus_app">
	<input type="hidden" name="page2" value="true">
	<div align="center">
		<table border="0" cellspacing="0">
			<tr>
				<td class="sh-align-right sh-nobr sh-bold">Full Name:</td>
				<td class="sh-align-left">@@name_first@@ @@name_last@@</td>
			</tr>
			<tr>
				<td class="sh-align-right sh-nobr sh-bold">Email Address:</td>
				<td class="sh-align-left">@@email_primary@@</td>
			</tr>
			<tr valign="top">
				<td colspan="2" class="sh-bold"><label for="ssn_complete">Social Security Number:</label></td>
			</tr>
			<tr valign="top">
				<td colspan="2"><input type="text" name="ssn_complete" id="ssn_complete" class="text sh-form-text-long" maxlength="20" value="@@ssn_complete@@" tabindex="3" /></td>
			</tr>
			<tr valign="top">
				<td colspan="2"><label for="contactus_text">Please let us know what your question is:</label></td>
			</tr>
			<tr valign="top">
				<td colspan="2"><textarea name="contactus_text" id="contactus_text" cols="40" rows="6">@@contactus_text@@</textarea></td>
			</tr>
			<tr valign="top">
				<td colspan="2" class="sh-align-center"><br />
					<input type="submit" name="Submit" value="Submit" class="button" onClick="exit=false;">
				</td>
			</tr>
		</table>
	</div>
</form>
</div>
