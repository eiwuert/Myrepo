<div id="customer_service_buttons" style="display: none;">
        <div id="app_attributes">
                %%%app_attribute_buttons%%%
        </div>
        <div id="app_actions">
                <div class="app_attribute_title">
                        App Actions
                </div>
                <div style="float: left;">
                <div class="app_button">
                        <input id="AppActionFollowUp" type="button" name="submit_button" class="button3%%%follow_up_disabled%%%" value="Follow Up" onClick="OpenDialogSized('/?action=get_followup&type=customer_service&application_id=%%%application_id%%%', '400', '300');"%%%follow_up_disabled%%%>
                </div>
                <div class="app_button">
                        <input id="AppActionWithdrawApp" type="button" name="submit_button" value="Withdraw App" class="button2%%%cs_withdraw_disabled%%%" onClick="OpenDialogTall('/?action=loan_action&type=Withdraw&loan_section=CS&application_id=%%%application_id%%%&customer_email=%%%customer_email%%%');"%%%cs_withdraw_disabled%%%>
                </div>
                <div class="app_button">
                        <input id="AppActionSendToVerify" type="button" name="submit_button" value="Send to Verify" class="button2%%%cs_reverify_disabled%%%" onClick="OpenDialogTall('/?action=loan_action&type=Reverify&loan_section=CS&application_id=%%%application_id%%%');"%%%cs_reverify_disabled%%%>
                </div>
                <div class="app_button">
                        <input id="AppActionSendToInProcess" type="button" name="submit_button" value="Send to In Process" class="button2%%%inprocess_button_disabled%%%" onClick="Update_Status_Direct('In_Process', 'In Process');"%%%inprocess_button_disabled%%%>
                </div>

                <div class="app_button">
                        <input id="AppActionRefi" type="button" name="submit_button" %%%refi_button_disabled%%% class="button3%%%refi_button_disabled%%%" value="Refi" onClick="reactivation_frame.location = '%%%new_app_url_soap%%%%%%new_app_get_str_soap%%%&react_type=refi';SetDisplay(1,1,5,'view', 'refi_buttons');">
<!--                    <input id="AppActionPreReact" type="button" name="submit_button" class="button3" value="Pre-Reactivate" onClick="reactivation_frame.location = '%%%new_app_url_soap%%%%%%new_app_get_str_soap%%%&react_type=preact';SetDisplay(1,1,5,'view', 'reactivation_buttons');">
-->
                </div>


            <div class="app_button">
                <input id="AppActionOutgoingCallDispositions" type="button" %%%outgoing_call_dispositions_disabled%%% name="submit_button" value="Call" class="button2%%%outgoing_call_dispositions_disabled%%%" onClick="OpenDialogSized('/?action=outgoing_call_dispositions&application_id=%%%application_id%%%', '600', '300');"%%%outgoing_call_dispositions_disabled%%%>
            </div>

                </div>
        </div>
</div>
<div style="clear: both;">
        <span style="text-align: left; float: left;">%%%back_button_link%%%</span>
        <span style="text-align: center; float: right; width: 755px;">Controlling Agent: &nbsp; <b>%%%controlling_agent_name%%% </b></span>
</div>
