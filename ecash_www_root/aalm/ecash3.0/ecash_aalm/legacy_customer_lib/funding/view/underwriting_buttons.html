<!-- Begin Underwriting Buttons -->
<div id="underwriting_buttons">
	<div id="app_attributes">
		%%%app_attribute_buttons%%%
	</div>
	
	<div id="app_actions">
		<div class="app_attribute_title">
			App Actions
		</div>
		<div style="float: left;">
			<div class="app_button">
				<input id="AppActionFollowUp" type="button" %%%follow_up_disabled%%% name="submit_button" class="button2%%%follow_up_disabled%%%" value="Follow Up" onClick="javascript:OpenDialogSized('/?action=get_followup&type=Underwriting&application_id=%%%application_id%%%', '400', '300');"%%%follow_up_disabled%%%>
			</div>
			<div class="app_button">
				<input id="AppActionDenyApp" type="button" %%%deny_button_disabled%%% name="submit_button" class="button2%%%deny_button_disabled%%%" value="Deny" onClick="javascript:OpenDialogTall('/?action=loan_action&mode=underwriting&type=Deny&application_id=%%%application_id%%%&customer_email=%%%customer_email%%%');">
			</div>
			<div class="app_button">
				<input id="AppActionWithdrawApp" type="button" %%%withdraw_disabled%%% name="submit_button" class="button2%%%withdraw_disabled%%%" value="Withdraw" onClick="javascript:OpenDialogTall('/?action=loan_action&mode=underwriting&type=Withdraw&application_id=%%%application_id%%%&customer_email=%%%customer_email%%%');">
			</div>
			<div class="app_button">
				<input id="AppActionAdditional" type="button" %%%addl_button_disabled%%% name="submit_button" class="button2%%%addl_button_disabled%%%" value="Additional" onClick="Update_Status_Direct('Additional', 'Additional');">
			</div>

			<!-- Asm 11 -->
			<div class="app_button">
			<form style="display: inline; margin: 0; padding: 0;" id="af_override_form" name="af_override_form" method="post" action="/" >
			<input class="button2%%%af_override_button_disabled%%%" type="submit" value="AF Override" onclick="return ConfirmAFOverride();" %%%af_override_button_disabled%%%>
			<input type="hidden" name="action" value="af_override">
			<input type="hidden" name="application_id" value="%%%application_id%%%">
			</form>
			</div>
		</div>
		<div style="float: left;">
			<div class="app_button">
				<input id="AppActionReverify" type="button" %%%cs_reverify_disabled%%% name="submit_button" class="button2%%%cs_reverify_disabled%%%" value="Send to Verify" onClick="OpenDialogTall('/?action=loan_action&type=Reverify&loan_section=CS&application_id=%%%application_id%%%');">
			</div>
			<div class="app_button">
			    <input id="AppActionOutgoingCallDispositions" type="button" %%%outgoing_call_dispositions_disabled%%% name="submit_button" value="Call" class="button2%%%outgoing_call_dispositions_disabled%%%" onClick="OpenDialogSized('/?action=outgoing_call_dispositions&application_id=%%%application_id%%%', '600', '300');"%%%outgoing_call_dispositions_disabled%%%>
			</div>
			<div class="app_button">
				<form style="display: inline; margin: 0; padding: 0;" id="re_sign_documents_form" name="re_sign_documents_form" method="post" action="/" >
					<input onClick="javascript:return ConfirmESig();" class="button2%%%resig_disabled%%%" type="submit" value="Send e-sig" %%%resig_disabled%%%>
					<input type="hidden" name="action" value="resig">
					<input type="hidden" name="application_id" value="%%%application_id%%%">
				</form>
			</div>			
			<div class="app_button">
				<input id="AppActionSendToInProcess" type="button" name="submit_button" value="Send to In Process" class="button2%%%inprocess_button_disabled%%%" onClick="javascript:Update_Status_Direct('In_Process', 'In Process');"%%%inprocess_button_disabled%%%>
			</div>
		</div>
	</div>
	
	<div id="app_fund">
		<div class="app_attribute_title">
			Fund
		</div>
		<div class="app_button">
			<input id="AppActionFund" type="button" %%%fund_button_disabled%%% name="submit_button" class="button2%%%fund_button_disabled%%%" value="FUND" onClick="javascript:Check_Due_Date('Fund','%%%application_id%%%','%%%customer_email%%%');">
		</div>
		
	</div>	
	<div style="clear: both;"></div>
	<div style="text-align: center; color:red; font-weight: bold; padding-left: 10px; padding-right: 10px;">%%%fund_warning%%%</div>
</div>

<div style="clear: both;">
	<span style="text-align: left; float: left;">%%%back_button_link%%%</span>
	<span style="text-align: center; float: right; width: 755px;">Controlling Agent: &nbsp; <b>%%%controlling_agent_name%%% </b></span>
</div>
<!-- End Underwriting Buttons -->
